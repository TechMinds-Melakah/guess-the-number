<html>
<head>
<title>Guess the Number - Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
 <h4>Guess the Number</h4>
 <p>Try and guess a random number between 1 and 100 <br> 
 You have 10 attempts to guess the right number</p>

 
 <div class="form-group">
 <input type="text" id="userInput" name="number">
 </div>
 <input type="submit" id="btn" class="submit" name="Submit Guess" value="Submit Guess">
 <p id="guessCount"></p>
<p id="outputText"></p>
 </form>
 </div>
</body>
<script src="main.js"></script>
</html>
